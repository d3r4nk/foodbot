<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOD GPT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='chatbot.css') }}">
    <style>
        .navigation-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .navigation-button:hover {
            background-color: #45a049;
        }
        
        .button-container {
            text-align: right;
            margin: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- N√∫t ƒëi·ªÅu h∆∞·ªõng ƒë·∫øn index.html -->
        <div class="button-container">
            <a href="/" class="navigation-button">Quay l·∫°i trang ch√≠nh</a>
        </div>
        
        <div class="chat-container">
            <div class="chat-header">
                <span class="chat-header-icon">üçΩÔ∏è</span>
                <h2>FOODGPT</h2>
            </div>
            <div class="chat-messages" id="chat-messages">
            </div>
            <div class="message-input">
                <input type="text" id="user-input" placeholder="B·∫°n mu·ªën ƒÉn g√¨ h√¥m nay?" class="form-control">
                <button class="btn btn-success" id="send-btn">G·ª≠i</button>
            </div>
        </div>
    </div>
    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-recipe-content"></div>
        </div>
    </div>
    <datalist id="recipes-list">
        {% for recipe in recipes %}
            <option value="{{ recipe }}">
        {% endfor %}
    </datalist>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messagesContainer = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-btn');
            
            // Bi·∫øn l∆∞u tr·ªØ th√¥ng tin hi·ªán t·∫°i c·ªßa cu·ªôc tr√≤ chuy·ªán
            let currentTimeRange = null;
            let currentIngredients = [];
            let currentModel = 'doc2vec';
            
            // Hi·ªÉn th·ªã tin nh·∫Øn ch√†o m·ª´ng
            addBotMessage({
                type: 'greeting',
                message: "Xin ch√†o! T√¥i l√† chatbot g·ª£i √Ω m√≥n ƒÉn. T√¥i c√≥ th·ªÉ gi√∫p b·∫°n t√¨m c√¥ng th·ª©c cho m√≥n ƒÉn y√™u th√≠ch ho·∫∑c g·ª£i √Ω m√≥n m·ªõi d·ª±a tr√™n s·ªü th√≠ch c·ªßa b·∫°n. B·∫°n mu·ªën ƒÉn g√¨ h√¥m nay?"
            });
            
            // Hi·ªÉn th·ªã tin nh·∫Øn t·ª´ user
            function addUserMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'user-message');
                messageElement.textContent = message;
                messagesContainer.appendChild(messageElement);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            // Hi·ªÉn th·ªã tin nh·∫Øn t·ª´ bot
            function addBotMessage(response) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'bot-message');
                
                // X·ª≠ l√Ω tin nh·∫Øn d·ª±a tr√™n lo·∫°i
                let messageContent = '';
                
                // X·ª≠ l√Ω tin nh·∫Øn d·ª±a tr√™n lo·∫°i
                if (response.type === 'error') {
                    // Hi·ªÉn th·ªã th√¥ng b√°o l·ªói v·ªõi m√†u s·∫Øc kh√°c
                    messageContent = `<p class="error-message">${response.message}</p>`;
                } 
                else {
                    // Tin nh·∫Øn th√¥ng th∆∞·ªùng
                    messageContent += `<p>${response.message}</p>`;
                    
                    // X·ª≠ l√Ω c√°c lo·∫°i tin nh·∫Øn ƒë·∫∑c bi·ªát
                    if (response.type === 'models') {
                        messageContent += '<div class="models-list">';
                        response.models.forEach(model => {
                            messageContent += `
                                <div class="model-option" data-model="${model.id}">
                                    <h5>${model.name}</h5>
                                    <p>${model.description}</p>
                                </div>
                            `;
                        });
                        messageContent += '</div>';
                    } 
                    else if (response.type === 'help') {
                        messageContent += '<ul class="options-list">';
                        response.options.forEach(option => {
                            messageContent += `<li class="help-option">${option}</li>`;
                        });
                        messageContent += '</ul>';
                    }
                    else if (response.type === 'ask_time') {
                        messageContent += '<div class="time-ranges">';
                        response.cooking_times.forEach(time => {
                            messageContent += `
                                <div class="time-range-option" data-time="${time.id}" data-ingredients="${response.ingredients ? response.ingredients.join(',') : ''}">
                                    <h5>${time.name}</h5>
                                    <p>${time.description}</p>
                                </div>
                            `;
                        });
                        messageContent += '</div>';
                    }
                    else if (response.type === 'ask_criteria') {
                        messageContent += '<div class="time-ranges">';
                        response.cooking_times.forEach(time => {
                            messageContent += `
                                <div class="time-range-option" data-time="${time.id}">
                                    <h5>${time.name}</h5>
                                    <p>${time.description}</p>
                                </div>
                            `;
                        });
                        messageContent += '</div>';
                    }
                    else if (response.type === 'similar_recipes' || response.type === 'random_recipes' || 
                            response.type === 'filtered_recipes' || response.type === 'search_results') {
                        // Hi·ªÉn th·ªã c√°c c√¥ng th·ª©c m√≥n ƒÉn
                        const recipes = response.recipes;
                        
                        console.log("ƒêang hi·ªÉn th·ªã recipes:", recipes);
                        
                        if (recipes && Array.isArray(recipes) && recipes.length > 0) {
                            messageContent += '<div class="recipes-container">';
                            recipes.forEach(recipe => {
                                try {
                                    // Store the full recipe data as a JSON string in a data attribute
                                    const recipeData = JSON.stringify(recipe).replace(/"/g, '&quot;');
                                    
                                    messageContent += `
                                        <div class="recipe-card" data-recipe='${recipeData}'>
                                            <div class="recipe-card-header">${recipe.title || 'M√≥n ƒÉn kh√¥ng t√™n'}</div>
                                            <div class="recipe-card-body">
                                                ${recipe.image ? `<img src="${recipe.image}" alt="${recipe.title}" onerror="this.src='https://via.placeholder.com/200x150?text=Kh√¥ng+c√≥+h√¨nh';this.onerror='';">` : '<div class="no-image">Kh√¥ng c√≥ h√¨nh</div>'}
                                                <div class="recipe-info">
                                                    <span class="recipe-info-label">Th·ªùi gian n·∫•u:</span>
                                                    <span>${recipe.readyInMinutes || 'N/A'} ph√∫t</span>
                                                </div>
                                                <div class="recipe-section">
                                                    <div class="recipe-info-label">Nguy√™n li·ªáu:</div>
                                                    <p>${recipe.ingredients || 'Kh√¥ng c√≥ th√¥ng tin nguy√™n li·ªáu'}</p>
                                                </div>
                                                <div class="recipe-section">
                                                    <div class="recipe-info-label">H∆∞·ªõng d·∫´n:</div>
                                                    <p>${recipe.instructions || 'Kh√¥ng c√≥ h∆∞·ªõng d·∫´n n·∫•u ƒÉn'}</p>
                                                </div>
                                            </div>
                                        </div>
                                    `;
                                } catch (e) {
                                    console.error("L·ªói khi t·∫°o recipe card:", e, recipe);
                                    messageContent += `<div class="recipe-card"><div class="recipe-card-header">L·ªói hi·ªÉn th·ªã m√≥n ƒÉn</div></div>`;
                                }
                            });
                            messageContent += '</div>';
                        } else {
                            console.warn("Kh√¥ng c√≥ recipes ho·∫∑c recipes r·ªóng:", recipes);
                            messageContent += '<p>Kh√¥ng t√¨m th·∫•y m√≥n ƒÉn ph√π h·ª£p. Vui l√≤ng th·ª≠ l·∫°i v·ªõi y√™u c·∫ßu kh√°c.</p>';
                        }
                    }
                }
                
                messageElement.innerHTML = messageContent;
                messagesContainer.appendChild(messageElement);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                
                // Th√™m s·ª± ki·ªán cho c√°c n√∫t t∆∞∆°ng t√°c
                if (response.type === 'models') {
                    document.querySelectorAll('.model-option').forEach(option => {
                        option.addEventListener('click', function() {
                            const modelId = this.getAttribute('data-model');
                            currentModel = modelId;
                            userInput.value = `D√πng m√¥ h√¨nh ${modelId} ƒë·ªÉ t√¨m m√≥n ƒÉn t∆∞∆°ng t·ª±`;
                            sendMessage();
                        });
                    });
                }
                else if (response.type === 'help') {
                    document.querySelectorAll('.help-option').forEach(option => {
                        option.addEventListener('click', function() {
                            userInput.value = this.textContent;
                            sendMessage();
                        });
                    });
                }
                else if (response.type === 'ask_time') {
                    document.querySelectorAll('.time-range-option').forEach(option => {
                        option.addEventListener('click', function() {
                            const timeRange = this.getAttribute('data-time');
                            const ingredients = this.getAttribute('data-ingredients');
                            currentTimeRange = timeRange;
                            
                            // G·ª≠i API request ƒë·ªÉ l·∫•y m√≥n ƒÉn ph√π h·ª£p
                            addUserMessage(`T√¥i mu·ªën n·∫•u m√≥n trong kho·∫£ng ${timeRange} ph√∫t v·ªõi nguy√™n li·ªáu ${ingredients ? ingredients.replace(',', ', ') : ''}`);
                            
                            // Hi·ªÉn th·ªã ƒëang t·∫£i
                            const loadingMsg = document.createElement('div');
                            loadingMsg.classList.add('message', 'bot-message', 'loading-indicator');
                            loadingMsg.innerHTML = `
                                <div class="spinner-border text-success" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <span>ƒêang t√¨m m√≥n ƒÉn ph√π h·ª£p...</span>
                            `;
                            messagesContainer.appendChild(loadingMsg);
                            messagesContainer.scrollTop = messagesContainer.scrollHeight;
                            
                            fetch('/api/filter_recipes', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    time_range: timeRange,
                                    ingredients: ingredients
                                })
                            })
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error(`HTTP error! Status: ${response.status}`);
                                }
                                return response.json();
                            })
                            .then(data => {
                                // X√≥a th√¥ng b√°o ƒëang t·∫£i
                                messagesContainer.removeChild(loadingMsg);
                                
                                addBotMessage({
                                    type: 'filtered_recipes',
                                    message: `ƒê√¢y l√† c√°c m√≥n ƒÉn ph√π h·ª£p v·ªõi th·ªùi gian ${timeRange} ph√∫t v√† c√≥ c√°c nguy√™n li·ªáu ƒë√£ ch·ªçn:`,
                                    recipes: data.recipes
                                });
                            })
                            .catch(error => {
                                // X√≥a th√¥ng b√°o ƒëang t·∫£i
                                if (messagesContainer.contains(loadingMsg)) {
                                    messagesContainer.removeChild(loadingMsg);
                                }
                                
                                addBotMessage({
                                    type: 'error',
                                    message: 'C√≥ l·ªói x·∫£y ra khi t√¨m ki·∫øm m√≥n ƒÉn. Vui l√≤ng th·ª≠ l·∫°i.'
                                });
                                console.error('Error:', error);
                            });
                        });
                    });
                }
                else if (response.type === 'ask_criteria') {
                    document.querySelectorAll('.time-range-option').forEach(option => {
                        option.addEventListener('click', function() {
                            const timeRange = this.getAttribute('data-time');
                            currentTimeRange = timeRange;
                            
                            addUserMessage(`T√¥i mu·ªën n·∫•u m√≥n trong kho·∫£ng ${timeRange} ph√∫t`);
                            addBotMessage({
                                type: 'ask_ingredients',
                                message: `T·ªët, t√¥i ƒë√£ ghi nh·∫≠n b·∫°n mu·ªën m√≥n ƒÉn trong kho·∫£ng th·ªùi gian ${timeRange}. B·∫°n mu·ªën s·ª≠ d·ª•ng nguy√™n li·ªáu g√¨?`
                            });
                        });
                    });
                }
            }
            
            // H√†m g·ª≠i tin nh·∫Øn
            function sendMessage() {
                const message = userInput.value.trim();
                if (message === '') return;
                
                // Hi·ªÉn th·ªã tin nh·∫Øn c·ªßa user
                addUserMessage(message);
                
                // X√≥a n·ªôi dung input
                userInput.value = '';
                
                // Hi·ªÉn th·ªã ƒëang t·∫£i
                const loadingMsg = document.createElement('div');
                loadingMsg.classList.add('message', 'bot-message', 'loading-indicator');
                loadingMsg.innerHTML = `
                    <div class="spinner-border text-success" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <span>ƒêang x·ª≠ l√Ω...</span>
                `;
                messagesContainer.appendChild(loadingMsg);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                
                // G·ª≠i tin nh·∫Øn ƒë·∫øn server
                fetch('/api/message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message, session_id: 'user-' + Date.now() })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // X√≥a th√¥ng b√°o ƒëang t·∫£i
                    messagesContainer.removeChild(loadingMsg);
                    
                    // Debug - in th√¥ng tin response
                    console.log("Server response:", data);
                    console.log("Response type:", data.type);
                    console.log("Number of recipes:", data.recipes ? data.recipes.length : 0);
                    
                    if (data.recipes && data.recipes.length > 0) {
                        console.log("First recipe:", data.recipes[0]);
                    }
                    
                    // Ki·ªÉm tra n·∫øu data l√† null ho·∫∑c undefined
                    if (!data) {
                        addBotMessage({
                            type: 'error',
                            message: 'D·ªØ li·ªáu ph·∫£n h·ªìi kh√¥ng h·ª£p l·ªá. Vui l√≤ng th·ª≠ l·∫°i.'
                        });
                        return;
                    }
                    
                    // Hi·ªÉn th·ªã ph·∫£n h·ªìi t·ª´ bot
                    addBotMessage(data);
                    
                    // C·∫≠p nh·∫≠t tr·∫°ng th√°i hi·ªán t·∫°i
                    if (data.type === 'similar_recipes' && data.model) {
                        currentModel = data.model;
                    }
                    if (data.type === 'filtered_recipes' || data.type === 'search_results') {
                        if (data.time_range) currentTimeRange = data.time_range;
                        if (data.ingredients) currentIngredients = data.ingredients;
                    }
                })
                .catch(error => {
                    // X√≥a th√¥ng b√°o ƒëang t·∫£i
                    if (messagesContainer.contains(loadingMsg)) {
                        messagesContainer.removeChild(loadingMsg);
                    }
                    
                    console.error('Error in fetch:', error);
                    
                    addBotMessage({
                        type: 'error',
                        message: 'C√≥ l·ªói x·∫£y ra khi k·∫øt n·ªëi v·ªõi server. Vui l√≤ng th·ª≠ l·∫°i sau.'
                    });
                });
            }
            
            // B·∫Øt s·ª± ki·ªán click n√∫t g·ª≠i
            sendButton.addEventListener('click', sendMessage);
            
            // B·∫Øt s·ª± ki·ªán nh·∫•n Enter
            userInput.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='cardhandle.js') }}"></script>
</body>
</html>
